---
layout: default
---
<section class="page-section">
  <div class=container>
    <div class="row">
      <div class="col-lg-12">
        <h2 class="section-heading text-uppercase">{{ page.title }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <p class="text-muted">{{ page.date | date: "%B %d %Y" }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <p class="text-muted">
          {{ content }}
        </p>
      </div>
    </div>
  </div>
</section>
